<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wiew result of convert to html</title>
    <script src="view-result.js"></script>
    <script src="urls.js"></script>
</head>
<body>
<div style="text-align: center;position: fixed;width: 100%;
top:0px;border-bottom:solid 1px; padding-bottom: 10px; background-color: white">
    <button onclick="moveBy(1)">קובץ הבא</button>
    <span id="url"></span>
    <input value="" id="text" onblur="moveBy(+(this.value)-currentIndex)"/>
    <button onclick="moveBy(-1)">קובץ שעבר</button>
</div>

<div id="frames" style="margin-top: 30px; overflow-y: hidden;overflow-x: hidden; ">
    <div id="main-frame-wrapper" style="width:100%;">
        <div align="center">
            <iframe width="100%" height="5000px" src="" id="frame" style="border: none"
                    onload="initFrame('frame')"
                    scrolling="no"></iframe>
        </div>
    </div>
</div>

</body>
<script>init();</script>
</html>
